apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.SERVICE_NAME }}
  labels:
    app: {{ .Values.SERVICE_NAME }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      name: "{{ .Values.service.port }}"
  selector:
    app: {{ .Values.SERVICE_NAME }}
