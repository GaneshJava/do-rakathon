apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.NAME_CONFIG }}
data:
  REACT_APP_API_URL: {{ .Values.REACT_APP_API_URL | quote }}
  REACT_APP_baseURL: {{ .Values.REACT_APP_baseURL | quote }}
  REACT_APP_SECURE_LOCAL_STORAGE_HASH_KEY: {{ .Values.REACT_APP_SECURE_LOCAL_STORAGE_HASH_KEY | quote }}
  ENERATE_SOURCEMAP: {{ .Values.GENERATE_SOURCEMAP | quote }}
  SKIP_PREFLIGHT_CHECK: {{ .Values.SKIP_PREFLIGHT_CHECK | quote }}